name: ETL Pipeline

on:
  push:
    branches:
      - main

jobs:
  run_etl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pandas

      - name: Run ETL script
        run: python scripts/etl_demo.py
